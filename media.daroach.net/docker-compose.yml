version: "3"

networks:
  daroachnetwork:
    external: true
  backend:

services:
  plex:
    image: plexinc/pms-docker
    runtime: nvidia
    restart: "unless-stopped"
    ports:
      - 32400:32400/tcp
    volumes:
      - ${CONFIG_DIR}/plex:/config
      - ${TRANSCODE_CACHE}/:/transcode
      - ${TV_DIR}:/data/TV
      - ${MOVIES_DIR}:/data/Movies
      - NVIDIA_VISIBLE_DEVICES=0
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    networks:
      - daroachnetwork
      - backend
    environment:
      - VIRTUAL_HOST=media.daroach.net
      - VIRTUAL_PORT=32400
      - LETSENCRYPT_HOST=media.daroach.net
      - LETSENCRYPT_EMAIL=gagandaroach@gmail.com
      - TZ=${TZ}
      - PUID=${MEDIA_PUID}
      - PGID=${MEDIA_PGID}
      - ADVERTISE_IP=https://media.daroach.net/,http://blackbox.daroach.lan,https://daroach.net:32400
      - ALLOWED_NETWORKS=10.4.0.0/16
